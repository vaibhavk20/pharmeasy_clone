        <img
          id="logoLeft"
          src="https://assets.pharmeasy.in/web-assets/dist/e3db129c.png"

        />
      </div>
      <div>
        <h2>
          Save flat 5% extra on Medicines & enjoy FREE delivery with PLUS
          membeship
        </h2>
      </div>
      <div>
        <img
          id="logoRight"
          src="https://assets.pharmeasy.in/web-assets/dist/b20b0932.png"
          alt=""
        />
